{% extends "faktury/base.html" %}
{% block content %}
<div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputService" class="col-sm-2 col-form-label">Product</label>
            <div class="col-sm-10 col-md-6">
                {{ form.service }}
            </div>
            <div class="col-sm-10 col-md-2">
                {{ form.quantity }}
            </div>
            <div class="col-sm-10 col-md-2">
                <a class="btn btn-success btn-sm mx-1 my-2" href="/faktury/dodajusluge">Add product</a>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add product</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
