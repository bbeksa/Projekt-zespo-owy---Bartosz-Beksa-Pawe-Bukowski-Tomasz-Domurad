{% extends "faktury/base.html" %}
{% block content %}
<div class="container mt-5">
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="custom-file">
            {{ form.as_p }}
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add invoice</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
