{% extends "faktury/base.html" %}
{% block content %}
<div class="container mt-2">
    <a class="btn btn-success btn-sm mx-1 my-2" href="{% url 'faktury:dodajdane' %}">Add counterparty</a>
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">NIP</th>
            <th scope="col">Address</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for data in data_list %}
        {% if data.user == user %}
        <tr>
            <th scope="row">{{ data.name }}</th>
            <td>{{ data.nip }}</td>
            <td>{{ data.address }}</td>
            <td>
                <a class="btn btn-warning btn-sm" href="{% url 'faktury:edytujkontrahenta' data.id %}">Edit</a>
                <a class="btn btn-danger btn-sm" href="{% url 'faktury:usunkontrahenta' data.id %}">Delete</a>
            </td>
        </tr>
        {% endif %}
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
