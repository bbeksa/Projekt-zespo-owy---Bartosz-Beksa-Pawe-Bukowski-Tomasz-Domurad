{% extends "faktury/base.html" %}
{% block content %}
<div class="container mt-5">
    <h1>The same as create invoice.</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                {{ form.name }}
            </div>
        </div>
        <div class="form-group row">
            <label for="inputNip" class="col-sm-2 col-form-label">NIP</label>
            <div class="col-sm-10">
                {{ form.nip }}
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10 col-md-8">
                {{ form.address }}
            </div>
            <div class="col-sm-10 col-md-2">
                <a class="btn btn-success btn-sm mx-1 my-2" href="/faktury/dodajadres">Add address</a>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Edit counterparty</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
