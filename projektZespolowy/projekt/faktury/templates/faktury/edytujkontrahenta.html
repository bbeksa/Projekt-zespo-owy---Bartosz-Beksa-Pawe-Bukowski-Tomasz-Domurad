{% extends "faktury/base.html" %}
{% block content %}
<div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                {{ form.name }}
            </div>
        </div>
        <div class="form-group row">
            <label for="inputNip" class="col-sm-2 col-form-label">NIP</label>
            <div class="col-sm-10">
                {{ form.nip }}
            </div>
        </div>
        <div class="form-group row">
            <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
            <div class="col-sm-10 col-md-6">
                {{ form1.streetname }}
            </div>
            <div class="col-sm-10 col-md-2">
                {{ form1.building_number }}
            </div>
            <div class="col-sm-10 col-md-2">
                {{ form1.apartment_number }}
            </div>
			
        </div>
		<div class="form-group row">
            <label for="inputCityname" class="col-sm-2 col-form-label">Cityname</label>
            <div class="col-sm-10">
                {{ form2.name }}
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPostcode" class="col-sm-2 col-form-label">Postcode</label>
            <div class="col-sm-10">
                {{ form2.postcode }}
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Edit counterparty</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
