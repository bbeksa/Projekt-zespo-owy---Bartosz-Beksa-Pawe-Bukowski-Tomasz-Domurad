{% extends "faktury/base.html" %}
{% block content %}
<div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                {{ form.name }}
            </div>
        </div>
        <div class="form-group row">
            <label for="inputUnitPrice" class="col-sm-2 col-form-label">Unit price</label>
            <div class="col-sm-10">
                {{ form.unit_price }}
            </div>
        </div>
        <div class="form-group row">
            <label for="inputTaxRate" class="col-sm-2 col-form-label">Tax rate</label>
            <div class="col-sm-10">
                {{ form.tax_rate }}
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add product</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
