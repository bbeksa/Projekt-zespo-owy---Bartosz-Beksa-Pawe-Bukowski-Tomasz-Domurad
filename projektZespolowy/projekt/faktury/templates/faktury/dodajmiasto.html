{% extends "faktury/base.html" %}
{% block content %}
<div class="container mt-5">
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                {{ form.name }}
            </div>
        </div>
        <div class="form-group row">
            <label for="inputNip" class="col-sm-2 col-form-label">Postcode</label>
            <div class="col-sm-10">
                {{ form.postcode }}
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Add city</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
